{% load static %}
<header>
<div class="navbar">
    <a href="{% url 'index' %}">&#8962 Home</a>
    <a href="{% url 'uebersicht' %}">Aufgaben</a>
    <a href="{% url 'protokoll' %}">Protokoll</a>
    {% if lehrer %}
        <a href="{% url 'meine_gruppen' %}">meine Lerngruppen</a>
    {% endif %}

    <div class="dropdown">
        <button class="dropbtn"> 
            {% if user.is_authenticated %}
                Hallo {{ user.username }}!
            {% else %}
                <a href="{% url 'anmelden' %}">Anmelden</a>
            {% endif %}
            {% comment %} <i class="fa fa-caret-down"></i> {% endcomment %}
        </button>
        {% if user.is_authenticated %}
            <div class="dropdown-content">
            <a href="{% url 'password_reset' %}">Passwort zurücksetzen</a>
            <a href="{% url 'profil' %}">mein Profil</a>
            <a href="{% url 'logout' %}">Abmelden</a>        
            </div>
        {% endif %}
    </div>        
    {% if loeschen %}
        <a href="{% url 'aufgaben_loeschen' user.id %}">alle Aufgaben löschen</a>
    {% endif %}
</div> 
</header>
